<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food Inventory</title>
        <link rel="stylesheet" href="css/theme.css">
        <script src="js/main.js" defer="defer"></script>
        <script src="js/algorithm.js" defer="defer"></script>
        <script src="js/classes.js" defer="defer"></script>
    </head>
    <body>
        <header>
            <h1>Inventory & Recipes</h1>
            <div id="alert-div" class="hidden"></div>
        </header>
        <main class="inventory">

            <section id="scrollContainer">
                <aside id="ingredient-display" class="inventory">
                <div class="display-div inventory">
                    <p class="inventory">Ingredient</p>
                </div>
                </aside>
                <aside id="date-display" class="inventory">
                    <div class="display-div inventory">
                        <p class="inventory">Use-By Date</p>
                    </div>
                </aside>

                <section id="recipe-display">
                    <p>Matched Recipes:</p>
                </section>
            </section>
        </main>
        <footer>
            <button type="button" id="btn-continue" class="btn-ingredient">< Add More Ingredients <</button>
        </footer>
    </body>
</html>
