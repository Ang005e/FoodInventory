<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Food Inventory</title>
        <link rel="stylesheet" href="css/theme.css">
        <script src="js/main.js" defer="defer"></script>
        <script src="js/algorithm.js" defer="defer"></script>
        <script src="js/recipes.js" defer="defer"></script>
    </head>
    <body>
        <header>
        <h1>Inventory</h1>
        </header>
        <main class="inventory">

            <section id="scrollContainer">
                <aside id="ingredientDisplay" class="inventory">
                <div class="display-div inventory">
                    <p class="inventory">Ingredient</p>
                </div>
                </aside>
                <aside id="dateDisplay" class="inventory">
                    <div class="display-div inventory">
                        <p class="inventory">Use-By Date</p>
                    </div>
                </aside>
            </section>

            <section id="recipeDisplay">
                <p>Recipes:</p>
            </section>
        </main>
        <footer>
            <button type="button" id="btn-continue" class="btn-ingredient">< Add More Ingredients <</button>
        </footer>
    </body>
</html>
