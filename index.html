<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Smart Meal Planner</title>
        <link rel="stylesheet" href="css/theme.css">
        <script src="js/main.js" defer="defer"></script>
        <script src="js/algorithm.js" defer="defer"></script>
        <script src="js/classes.js" defer="defer"></script>
    </head>
    <body>
        <header>
            <h1>Foodstuff Input</h1>
            <div id="alert-div" class="hidden"></div>
        </header>
        <main>

            <div id="field-buttons">
                <button type="button" id="btn-add-input" class="btn-ingredient">Add Ingredient +</button>
                <button type="button" id="btn-remove-input" class="btn-ingredient">Remove Ingredient</button>
                <button type="button" id="btn-remove-all" class="btn-ingredient">REMOVE ALL INGREDIENTS</button>
                <button type="button" id="btn-test-population" class="btn-ingredient">Clear & Input Test Data</button>
            </div>
            <form id="frm-ingredient">


                <fieldset id="field-ingredient" class="field-input">
                    <div class="label-container">
                        <label>Input Ingredient:</label>
                    </div>
                </fieldset>

                <fieldset id="field-date" class="field-input">
                    <div class="label-container">
                        <label>Input Use-By Date:</label>
                    </div>
                </fieldset>

                <fieldset id="field-bulk">
                    <label for="txt-bulk-ingredient">Input Ingredients (one per line):</label>
                    <textarea name="txt-bulk-input" id="txt-bulk-ingredient" class="txt-bulk" wrap="soft"
                              placeholder="ingredient 1... &#10ingredient 2..."></textarea>
                    <label for="txt-bulk-date">Input Dates (one per line):</label>
                    <textarea name="txt-bulk-date" id="txt-bulk-date" class="txt-bulk" wrap="soft"
                              placeholder="dd-mm-yyyy, dd-mm, d-m OR dd mm"></textarea>
                </fieldset>
            </form>
        </main>
    <footer>
        <button type="button" id="btn-continue" class="btn-ingredient">> Save And Continue ></button>
    </footer>

    </body>
</html>
